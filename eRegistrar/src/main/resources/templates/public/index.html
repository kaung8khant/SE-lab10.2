<!DOCTYPE html>
<html>
<style>
    th,td{
        width:200px;
        text-align: center !important;
    }

</style>
<body>

<h2>eRegistrar</h2>

<form action="#" th:action="@{/add}" th:object="${student}" method="post">
    <label for="snumber">Student Number:</label><br>
    <input type="text" id="snumber" name="studentNumber" value=""><br>

    <label for="mname">First Name:</label><br>
    <input type="text" id="fname" name="firstName" value=""><br>

    <label for="mname">Middle name:</label><br>
    <input type="text" id="mname" name="middleName" value=""><br><br>

    <label for="lname">Last name:</label><br>
    <input type="text" id="lname" name="lastName" value=""><br><br>

    <label for="cgpa">CGPA:</label><br>
    <input type="text" id="cgpa" name="cgpa" value=""><br><br>

    <label for="date">Enrollment Date:</label><br>
    <input type="date" id="date" name="enrollmentDate" value="" ><br><br>

    <label for="date">International:</label><br>
    <input type="radio" id="html" name="isInternational" value="0">
    <label for="html">YES</label><br>
    <input type="radio" id="css" name="isInternational" value="1">
    <label for="css">NO</label><br>

    <input type="submit" value="Submit">
</form>

<table>
    <thead>
    <tr>
        <th>#</th>
        <th>First Name</th>
        <th>Middle Name</th>
        <th>Last Name</th>
        <th>cgpa</th>
        <th>Enrollment Date</th>
        <th>International</th>
        <th></th>
        <th></th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="student, counter : ${students}">
        <th th:text="${counter.count}+${'.'}"></th>
        <td th:text="${student.getFirstName()}"></td>
        <td th:text="${student.middleName}"></td>
        <td th:text="${student.lastName}"></td>
        <td th:text="${student.cgpa}"></td>
        <td th:text="${student.enrollmentDate}"></td>
        <td th:text="${student.isInternational?'YES':'NO'}"></td>
        <td><a th:href="@{'/edit/{stuid}'(stuid=${student.studentId})}">Edit</a></td>
        <td><a th:href="@{'/delete/{stuid}'(stuid=${student.studentId})}">Delete</a></td>
    </tr>
    </tbody>
</table>

</body>
</html>
